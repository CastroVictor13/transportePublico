<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta - Gerenciamento de Transporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: darkgrey;
        }
        .container {
            margin-top: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Consulta de Dados</h2>

    <div class="form-container">
        <form action="/linha/consultar" method="GET">
            <div class="mb-3">
                <label for="pesquisa" class="form-label">Número da Linha</label>
                <input type="text" id="pesquisa" name="pesquisa" class="form-control" placeholder="Digite o número da linha" required />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>
    </div>

    <div class="mt-4">
        <h3 class="text-center">Linhas Encontradas</h3>
        <table class="table table-bordered mt-3" th:if="${dados != null}">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Linha</th>
                <th scope="col">Local</th>
                <th scope="col">Hora</th>
                <th scope="col">Data</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="linha : ${dados}">
                <td th:text="${linha.id}"></td>
                <td th:text="${linha.linha}"></td>
                <td th:text="${linha.local}"></td>
                <td th:text="${linha.hora}"></td>
                <td th:text="${linha.data}"></td>
            </tr>
            </tbody>
        </table>
        <p th:if="${#lists.isEmpty(dados)}" class="text-center">Nenhuma linha encontrada.</p>
    </div>

    <div class="text-center mt-4">
        <a href="/inserir" class="btn btn-success">Adicionar Nova Linha</a>
        <a href="/deletar" class="btn btn-danger ms-3">Deletar Linha</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
