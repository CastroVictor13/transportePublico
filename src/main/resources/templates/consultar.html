<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta - Gerenciamento de Transporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: darkgrey;
        }
        .container {
            margin-top: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Consulta de Dados</h2>

    <div class="form-container">
        <form action="/linhas/consultar" method="GET">
            <div class="mb-3">
                <label for="id" class="form-label">ID da Linha</label>
                <input type="number" id="id" name="id" class="form-control" placeholder="Digite o ID da linha" />
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Número da Linha</label>
                <input type="text" id="numero" name="numero" class="form-control" placeholder="Digite o número da linha" />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </form>
    </div>

    <div class="mt-4">
        <h3 class="text-center">Linhas Encontradas</h3>
        <table class="table table-bordered mt-3">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iteração das linhas encontradas -->
            <tr th:each="linha : ${linhas}">
                <td th:text="${linha.id}"></td>
                <td th:text="${linha.nome}"></td>
                <td th:text="${linha.descricao}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
